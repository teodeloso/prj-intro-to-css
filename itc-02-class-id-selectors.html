<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-Class-Id-Selectors</title>
    <link rel="stylesheet" href="./styles-02.css">
</head>
<body>
    <div><h1>02-Class-Id-Selectors</h1></div>
    <div>
        <p class="class-odd">Number 1 - I'm a class!</p>
    </div>
    <div>
        <p id="id-2nd-el">Number 2 - I'm one ID.</p>
    </div>
    <div>
        <p class="class-odd class-3rd-el">Number 3 - I'm a class, but cooler!</p>
    </div>
    <div>
        <p class="class-4th-el">Number 4 - I'm another ID.</p>
    </div>
    <div>
        <p class="class-odd">Number 5 - I'm a class!</p>
    </div>
</body>
</html>
